<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Nongor Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            deep: '#3D405B',
                            terracotta: '#E07A5F',
                            sand: '#F4F1DE',
                            sage: '#81B29A'
                        }
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Lato', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-sand min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/90 backdrop-blur-md w-full max-w-md p-8 rounded-xl shadow-2xl border border-white/50">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-serif text-brand-deep font-bold mb-2">NOÃ‘GOR</h1>
            <p class="text-xs uppercase tracking-[0.3em] text-brand-terracotta">Set New Password</p>
        </div>

        <!-- Form -->
        <form id="resetForm" class="space-y-6">
            <input type="hidden" id="token" name="token">
            <input type="hidden" id="email" name="email">

            <div>
                <label class="block text-sm font-bold text-brand-deep mb-2">New Password</label>
                <input type="password" id="newPassword" required minlength="12"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-brand-terracotta focus:ring-2 focus:ring-brand-terracotta/20 transition-all"
                    placeholder="Enter new password (min 12 chars)">
            </div>

            <div>
                <label class="block text-sm font-bold text-brand-deep mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="12"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-brand-terracotta focus:ring-2 focus:ring-brand-terracotta/20 transition-all"
                    placeholder="Confirm new password">
            </div>

            <div id="message" class="hidden p-3 rounded-lg text-sm text-center"></div>

            <button type="submit" id="submitBtn"
                class="w-full bg-brand-deep text-white font-bold py-3.5 rounded-lg hover:bg-gray-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Set New Password
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Remembered it? <a href="admin.html" class="text-brand-terracotta hover:underline font-bold">Back to
                Login</a>
        </p>
    </div>

    <script>
        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');

        if (!token || !email) {
            document.body.innerHTML = '<div class="text-center p-10 font-bold text-red-500">Error: Invalid Reset Link. Please try submitting the request again.</div>';
        } else {
            document.getElementById('token').value = token;
            document.getElementById('email').value = email;
        }

        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side Validation
            if (newPassword.length < 12) {
                showMessage('Password must be at least 12 characters.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // Determine API URL (Local vs Prod)
                const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000/api/auth'
                    : '/api/auth';

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'resetPassword',
                        token,
                        email,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await res.json();

                if (data.result === 'success') {
                    showMessage('Password reset successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html?reset=success';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Reset failed.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Set New Password';
                    submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                }

            } catch (err) {
                showMessage('Network error. Please try again.', 'error');
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
            }
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>

</html>
